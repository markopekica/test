<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="keywords" content="HTML, CSS, JavaScript, personal page, form">
        <meta name="description" content="Personal Web Page">
        <meta name="author" content="Marko Pekica">
        <link rel="stylesheet" href="style.css">

    <body>


        <div class="container">


            <div class="smaller-div">

                <div class="youCanKindly">
                    <h1>you can kindly submit the form</h1>
                </div>
                
                <div class="back">
                    <a href="../index.html">&larr;</a>
                </div>

            </div>


            <div class="larger-div">
                <div class="form_div">
                    <form action="">
                        <div class="form_part">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="" placeholder="Name">
                        </div>
                        <div class="form_part">
                            <label for="email">Email checked by html attribute</label>
                            <input type="email" name="email" placeholder="E-mail">
                        </div>
                        <div class="form_part">
                            <label for="email">Email checked by JS</label>
                            <input type="email" name="email2" placeholder="E-mail" required>
                        </div>
                        <div class="form_part">
                            <input type="submit" value="Submit" onclick="ValidateEmail(document.email2)">
                        </div>
                    </form>
                    <div class="back">
                        <a href="../index.html">&larr;</a>
                    </div>
                </div>  <!-- CLOSING FORM DIV -->
            </div>


        </div>


        <script type="text/javascript" src="main.js"></script>
    </body>
